<!DOCTYPE html>
<html>
<head><title>My Test Extension Options</title></head>
<body>

<style>
    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgba(0, 149, 166, 0.17);
    }

    .topnav {
        overflow: hidden;
        background-color: #4daa00;
    }

    .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .center {
        margin: auto;
        width: 50%;
        padding: 10px;
    }

    .title {
        text-align: center;
        padding: 10px;
        font-size: x-large;
        font-weight: bold;
    }
</style>

<div class="topnav">
    <div class="title">
        Travel Article Location Options
    </div>
</div>
<br>
<div class="center">
    Number of results to display:
    <select id="countOption">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
    </select>
    <button id="save">Save</button>
    <div id="status"></div>
</div>

<script src="options.js"></script>
</body>
</html>
