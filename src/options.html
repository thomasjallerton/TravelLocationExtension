<!DOCTYPE html>
<html>
<head>
    <title>My Test Extension Options</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="topnav">

    </div>
    <div class="col-md-3"></div>

</div>
<div class="row">
    <div class="col-md-3 side-borders"></div>

        <br>
        <header>Options:</header>
        <hr>

                <option>10</option>

        </div>

        <br>
        <button id="save" style="float: right; background-color: #309014; color: #EEEEEE; font-weight: bold" class="btn">Save</button>

    </div>
